<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | cinema</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #black-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        display: none; /* Başlangıçta görünmez */
        z-index: 9999; /* Diğer öğelerin üstünde */
      }
    </style>
  </head>
  <body>
    <div id="unity-container" style="width : 100%; height : 100%">
      <canvas id="unity-canvas" width=auto height=auto tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="meb-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>
    <div id="black-screen"></div>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Tam ekran siyah görüntüyü kontrol etmek için fonksiyon
      function showBlackScreen() {
        var blackScreen = document.getElementById("black-screen");
        blackScreen.style.display = "block";
        setTimeout(function() {
          blackScreen.style.display = "none";
        }, 2000); // 2 saniye sonra kaybolacak
      }

      // Canvas'a otomatik tıklama fonksiyonu
      function simulateCanvasClick() {
        console.log("Canvas click simulated");

        var eventInit = {
          view: window,
          bubbles: true,
          cancelable: true,
          buttons: 1 // Sol fare tuşu
        };

        var events = ['mousedown', 'mouseup', 'click'];
        
        events.forEach(type => {
          var event = new MouseEvent(type, eventInit);
          canvas.dispatchEvent(event);
        });
      }

      // Event Listener'ları ekle
      document.addEventListener('fullscreenchange', function() {
        console.log("Fullscreen change detected");
        if (document.fullscreenElement) {
          simulateCanvasClick();
        }
      });

      window.addEventListener('resize', function() {
        console.log("Window resize detected");
        simulateCanvasClick();
      });

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/cikti.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/cikti.data",
        frameworkUrl: buildUrl + "/cikti.framework.js",
        codeUrl: buildUrl + "/cikti.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "cinema",
        productName: "cinema",
        productVersion: "0.1"
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          showBlackScreen(); // Oyun başlatıldıktan sonra siyah ekranı göster
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
</html>
